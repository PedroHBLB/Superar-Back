<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./static/media/superar-logo.png"
      type="image/x-icon"
    />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>Recuperação de senha</title>
  </head>
  <body>
    <div class="container">
      <img
        src="./static/media/superar-logo.png"
        style="max-width: 20%; height: auto"
      />
      <div class="form-wrapper">
        <form
          class="form"
          method="post"
          action="javascript:alert( 'success!' );"
        >
          <div class="password">
            <p class="password-title">Nova senha:</p>
            <input
              type="password"
              name="password"
              class="password-input"
              onKeyUp="checkPasswordStrength()"
            />
            <div id="password-strength-status"></div>
          </div>
          <div class="password-again">
            <p class="password-again-title">Senha novamente:</p>
            <input
              type="password"
              name="password-again"
              class="password-again-input"
            />
          </div>
          <button class="form-submit" type="submit">
            <i class="loading-icon fa fa-circle-o-notch fa-spin hide"></i>
            <span class="button-text">SALVAR</span>
          </button>
        </form>
      </div>
    </div>

    <!-- JAVASCRIPT SECTION -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./static/js/index.js" type="text/javascript"></script>
  </body>
</html>
